<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine? ğŸ’</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="floating-elements"></div>

    <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn">ğŸµ Play Music</button>
        <audio id="bgMusic" loop>
            <source id="musicSource" type="audio/mpeg" />
        </audio>
    </div>

    <main class="container">
      <h1 id="valentineTitle">Loading...</h1>

      <section id="question1">
        <h2 id="question1Text"></h2>
        <div class="button-group">
          <button class="cute-btn" id="yesBtn1" onclick="nextQuestion(2)"></button>
          <button class="cute-btn" id="noBtn1"></button> </div>
        <div class="secret-answer">
          <button class="cute-btn special" id="secretAnswerBtn" onclick="nextQuestion(2)"></button>
        </div>
      </section>

      <section id="question2" class="hidden">
        <h2 id="question2Text"></h2>
        <div class="love-meter">
          <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter"/>
          <p style="margin-top: 15px; font-size: 1.2rem;">
            <span id="meterText"></span> 
            <span id="loveValue" style="font-weight:bold;">100%</span>
          </p>
          <p id="loveMessage" style="font-weight: bold; height: 25px;"></p>
        </div>
        <button class="cute-btn" id="nextBtn2" onclick="nextQuestion(3)"></button>
      </section>

      <section id="question3" class="hidden">
        <h2 id="question3Text"></h2>
        <div class="button-group">
          <button class="cute-btn" id="yesBtn3" onclick="celebrate()"></button>
          <button class="cute-btn" id="noBtn3"></button> </div>
      </section>

      <section id="celebration" class="hidden">
        <h2 id="celebrationTitle"></h2>
        <p id="celebrationMessage" style="font-size: 1.3rem; line-height: 1.6;"></p>
        <div id="celebrationEmojis" style="font-size: 3rem; margin-top: 20px;"></div>
      </section>

      <div class="share-container" style="margin-top: 20px;">
        <button id="shareBtn" class="music-btn">ğŸ”— Share Mission</button>
      </div>
    </main>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
